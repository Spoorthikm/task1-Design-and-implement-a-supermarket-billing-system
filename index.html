<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Supermarket Billing System</h1>
        <div class="customer-section">
            <h2>Customer details</h2>
            <input type="text" id="customer-name" placeholder="Customer Name">
            <input type="number" id="contact-number" placeholder="Phone Number">
        </div>
        
        <!-- Product Input Section -->
        <div class="product-section">
            <h2>Product details</h2>
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="number" id="product-price" placeholder="Price">
            <input type="number" id="product-quantity" placeholder="Quantity">
            <button onclick="addProduct()">Add Product</button>
        </div>

        <!-- Billing Table -->
        <div class="billing-section">
            <h2>Billing Details</h2>
            <table id="billing-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="billing-body">
                </tbody>
            </table>
            <h3>Total: <span id="total-price">0.00</span></h3>
            <button onclick="processPayment()">Process Payment</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
